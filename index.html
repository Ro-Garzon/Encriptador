<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset para limpiar css.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header class="encabezado">
        <img class="logo" src="./imagen/alura.png" alt="Logo Alura">
        <h1 class="titulo">Encriptador</h1>
    </header>

    <main class="contenedor">
        <section class="seccion primera-seccion">
            <textarea class="mensaje" placeholder="Ingrese el texto aquí"></textarea>
            <p class="informacion">&#128712 Sólo letras minúsculas y sin acento</p>
            <div class="botones">
                <button class="btn btn-encriptador" onclick = "encriptar()">Encriptar</button>
                <button class="btn btn-desencriptador" onclick = "desencriptar()">Desencriptar</button>
            </div>
            
        </section>
        
        <section class="seccion segunda-seccion">
            <textarea class="mensaje_mod"></textarea>
            <div class="aviso">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <button class="btn btn-copia" onclick = "copiar()">Copiar</button>
        </section>
    </main>

    <footer>
        <div class="footer">
            <a href="https://github.com/Ro-Garzon " target="_blank"><img class="icono-contacto" src="/imagen/github.png" alt="Logo Github"></a>
            <a href="https://www.linkedin.com/in/ro-garzon/" target="_blank"><img class="icono-contacto" src="/imagen/linkedin.png" alt="Logo Linkedin"></a>
            <p>Copyright&copy; 2023 - Página creada por Romina Garzón</p>
        </div>
            
    </footer>


    <script src="/main.js"></script>
</body>
</html>
